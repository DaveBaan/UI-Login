<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4991b144be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css"><title>Sign in</title>
</head>
<body>
    
    <div class="container">
        <div id="welcome">
            <div class="signin-text"> <strong>Welcome, </strong></div>
            <div class="signin-text">Sign in to continue!</div>
        </div>
        <form>
            <fieldset>
                <input type="text" class="info" placeholder="Email">
                <div id="psw-container"> 
                    <input type="text" id="password" placeholder="Password">
                    <i class="fa fa-thin fa-eye-slash" ></i>
                </div>
                <div>
                    <div id="checkbox"> <input type="checkbox" name="remember" id="remember">Remember Me</div>
                    <div id="forgot"> Forgot Password?</div>
                </div>
            </fieldset>

            <fieldset >
                <div id="btn-container"> 
                    <button type="submit" id="button"><strong>Sign in </strong> </button>
                </div>
                <div id="icons">
                    <i class="fa fa-brands fa-apple fa-regular brands"></i>
                    <i class="fa fa-brands fa-facebook fa-regular brands"></i>
                    <i class="fa fa-brands fa-google fa-regular brands"></i>

                 </div>
            </fieldset>


            <div id="new-user">
                New User? <strong id="signUp">Sign Up</strong>
            </div>
        </form>
    </div>

    
</body>
</html>
